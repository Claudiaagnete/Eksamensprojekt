        <!-- Primær CTA med ned-pil ikon.
             Kommentarer er korte, placeret på egne linjer og bruger korrekt HTML-syntaks. -->
        <button type="button" class="hero-button hero-cta" aria-label="Få hjælp nu">
          <span class="btn-text">Få hjælp nu</span>

          <!-- SVG-ikon: lodret streg + chevron (pil ned)
               - width/height hjælper layout før CSS loader
               - viewBox gør ikonet skalerbart
               - aria-hidden skjuler dekorativ grafik for skærmlæsere -->
          <svg class="icon icon-down" width="28" height="28" viewBox="0 0 24 24" fill="none"
               xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
            <path d="M12 6v7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M8.5 13.5l3.5 3.5 3.5-3.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
          </svg>
